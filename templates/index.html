<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Link to the external CSS for styling -->
    <link rel="stylesheet" href="style.css">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Classic Snake</h1>
    </header>

    <!-- Display the current score -->
    <div id="score">Score: 0</div>

    <!-- The canvas where the snake game will be drawn -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Restart control. Clicking will restart the game. -->
    <button id="restart-btn" type="button">Play Again</button>

    <!-- Instructions for keyboard controls -->
    <p class="instructions">Use the arrow keys to move the snake. Press space or click the button to restart after a game over.</p>

    <!-- Link to the game logic -->
    <script src="script.js"></script>
</body>
</html>
