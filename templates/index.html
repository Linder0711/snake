<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7" />
  <title>Snake Game</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Load once, deferred -->
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    <h1>Classic Snake</h1>
  </header>
  <button id="toggleSound">ğŸ”ˆ</button>

  <div class="game-layout">
  <div class="game-area">
    <div class="score"><span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="startContainer" style="text-align:center; margin-top:15px;">
      <button id="startBtn">Start Game</button>
    </div>

    <div id="scoreFormContainer" style="display:none; text-align:center; margin-top:20px;">
      <h3>Submit your score</h3>
      <form id="scoreForm" method="POST" action="/">
        <input type="text" name="name" id="playerName" placeholder="Enter your name" required>
        <input type="hidden" name="points" id="playerScore">
        <button type="submit">Submit Score</button>
      </form>
    </div>

    <div class="controls" aria-label="Touch controls">
      <button class="btn dir-up" data-dx="0" data-dy="-1" aria-label="Up">â–²</button>
      <button class="btn dir-left" data-dx="-1" data-dy="0" aria-label="Left">â—€</button>
      <button class="btn dir-right" data-dx="1" data-dy="0" aria-label="Right">â–¶</button>
      <button class="btn dir-down" data-dx="0" data-dy="1" aria-label="Down">â–¼</button>
    </div>

    <button id="restart-btn" type="button">Play Again</button>

    <p class="instructions">
      Use the arrow keys to move the snake. Tap the on-screen arrows on mobile. Click Play Again to restart.
    </p>
  </div>

  <button id="toggleLeaderboardBtn" class="toggle-leaderboard">ğŸ† Show Leaderboard</button>

<div class="leaderboard-area" id="leaderboard">
  <div class="leaderboard-header">
    <h2>Leaderboard</h2>
    <button id="closeLeaderboardBtn" class="close-leaderboard">Ã—</button>
  </div>
  <table class="leaderboard-table">
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
    {% for s in score %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.score }}</td>
      <td>{{ s.date_happened }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
</div>

</body>
</html>
